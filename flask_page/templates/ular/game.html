{# ular/game.html #}
{% extends "ular/base.html" %}


{% block content %}
    <br/>
    <div>
        <h1>Ular Ular</h1>
        <div id="divrefreshgame">
            <label for="statecode">Code</label>
            <input type="text" placeholder="Game Code" id="statecode" oninput="this.value = this.value.toUpperCase();"/>
            <label for="playercode">Player</label>
            <input type="text" placeholder="Player" id="playercode"/>
            <!-- <button onclick="refreshgame();" class="btn btn-info">Refresh game</button> -->
            
        </div>
        <div id="divcreatejoin" style="display: flex; gap: 0; border-bottom: 2px solid #ccc;">
            <button onclick="opentab('create', 'yes');" style="padding: 10px 20px; border: none; background-color: #4CAF50; color: white; cursor: pointer; border-bottom: 2px solid #4CAF50; margin-bottom: -2px; transition: all 0.3s ease;" id="btnCreate">Create</button>
            <button onclick="opentab('join', 'yes');" style="padding: 10px 20px; border: none; background-color: #f0f0f0; cursor: pointer; border-bottom: 2px solid transparent; margin-bottom: -2px; transition: all 0.3s ease;" id="btnJoin">Join</button>
        </div>
        <br/>
        <div id="divboard">
            <div id="boardinfo">
                <p id="codeR">Code: </p>
                <p id="playerR">Player: </p>
                <p id="playersR">Players: </p>
                <p id="colorR">Color: </p>
                <p id="posR">Pos: </p>
                <p id="stateR">State: </p>
            </div>
            <div style="display:flex;justify-content: center;">
                <div class="board" id="board">
                </div>
            </div>
            <!-- <button id="rollDice">rexample</button> -->
            <div id="boardinfo2">
                <button type="button" onclick="rolldice()" class="btn btn-warning">Roll</button>
                <div style="display:flex;justify-content:center;align-items:center;"><p id="diceR">Dice: </p><p style="margin: 0 10px;"> </p><p id="diceR2">ðŸŽ²</p></div>
                
            </div>
        </div>
        <div id="divcreateroom">
            <!-- <p>Create Room</p> -->
            <form>
                <div>
                    <label for="playercreateroom">Player</label>
                    <input type="text" id="playercreateroom" placeholder="player" class="form-control" />
                    <label for="colorcreateroom">Color</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <select id="colorcreateroom" class="form-control" style="flex: 1;"></select>
                        <div id="colorpreview" style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ccc;"></div>
                    </div>
                    <input type="hidden" id="maxboxcreateroom" placeholder="maxbox (100/28 kotak sahaja)" />
                    
                    <label for="topiccreateroom">Topic</label>
                    <select id="topiccreateroom" class="form-control">
                        <option value="biologi">Topic</option>
                        <option value="biologi">Biologi</option>
                        <option value="fizik">Fizik</option>
                        <option value="kimia">Kimia</option>
                        <option value="sains">Sains</option>
                        <option value="matematik">Matematik</option>
                    </select>
                    <button type="button" class="btn btn-success" onclick="createroom()">Create</button>
                </div>
            </form>
            <!-- <pre id="outputcreateroom"></pre> -->
        </div>
        <div id="divjoinroom">
            <!-- <p>Join Room</p> -->
            <form>
                <div>
                    <input type="text" id="codejoinroom" placeholder="code" oninput="this.value = this.value.toUpperCase();"/>
                    <input type="text" id="playerjoinroom" placeholder="player" />
                    
                    <label for="colorjoinroom">Color</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <select id="colorjoinroom" class="form-control" style="flex: 1;"></select>
                        <div id="colorpreview_join" style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ccc;"></div>
                    </div>
                    
                    <button type="button" class="btn btn-success" onclick="joinroom()">Join</button>
                </div>
            </form>
            <!-- <pre id="outputjoinroom"></pre> -->
        </div>

        <div id="divquestion">
            <div id="questionplayertext" style="margin-bottom:15px;font-weight: bold;">Answerer: </div>
            <div id="questiontext">Question: ayam</div>
            <button id="a1text" onclick="jawab('a1')" class="btn btn-info">1</button>
            <button id="a2text" onclick="jawab('a2')" class="btn btn-info">2</button>
            <button id="a3text" onclick="jawab('a3')" class="btn btn-info">3</button>
            <button id="a4text" onclick="jawab('a4')" class="btn btn-info">4</button>
        </div>

        
        <pre id="outputall"></pre>
    </div>
    <script src="/static/js/ular/ColorPicker.js"></script>
    <script src="/static/js/ular/game.js"></script>
    <script>
        // Initialize color pickers when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create room color picker
            const createPicker = new ColorPicker('colorcreateroom', 'colorpreview');
            createPicker.setValue('antiquewhite'); // Set default color
            
            // Join room color picker
            const joinPicker = new ColorPicker('colorjoinroom', 'colorpreview_join');
            joinPicker.setValue('lightblue'); // Set default color
        });
    </script>
    
{% endblock %}
